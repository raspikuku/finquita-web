<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>KuKu's Finquita</title>
    <meta name="description" content="Weather data from KuKu's Finquita.">
    <meta name="author" content="elkuku">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <noscript><h1>Please activate JavaScript.</h1></noscript>

    <div class="row">
        <div class="col-md-4">
            <div id="thermometer" class="gauge center-block"></div>
            <div id="hygrometer" class="gauge center-block"></div>
        </div>
        <div class="col-md-4">
            <h1 id="title"></h1>
            <p id="date"></p>

            <a id="picLink" href="">
                <img id="pic" src="" width="320"/>
            </a>
            <p class="lastUpdate">Last update: <span id="lastUpdate"></span><br />
            Temp: <span id="temp"></span> Â°C
            Humid: <span id="humid"></span> %<br />
            Press: <span id="press"></span> hPa
            Light: <span id="light"></span> lx
            </p>
        </div>
        <div class="col-md-4">
            <div id="pressuremeter" class="gauge center-block"></div>
            <div id="lightmeter" class="gauge center-block"></div>
        </div>
    </div>

    <hr />
    <iframe width="450" height="260" style="border: 0;"
            src="https://thingspeak.com/channels/154597/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Temperature&type=line&yaxis=%C2%B0C"></iframe>

    <hr />

    <footer>
        <p>Developed by <a href="https://github.com/raspikuku">raspikuku</a></p>
    </footer>

</div> <!-- /container -->


<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/raphael.min.js"></script>
<script src="js/jquery.sonic-gauge.min.js"></script>
<script src="js/gauges.js"></script>
<script src="js/finquita.js"></script>

</body>
</html>
